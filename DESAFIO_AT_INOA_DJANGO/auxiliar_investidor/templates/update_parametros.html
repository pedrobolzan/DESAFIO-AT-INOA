{% extends 'base.html' %}

{% block title %}Editar Parâmetros{% endblock %}

{% block content %}
  <h1>Editar Parâmetros de {{ ativo.nome }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
  <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Voltar</a>
{% endblock %}
